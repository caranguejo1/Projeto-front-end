    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu portifólio</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div id="container">

        <img src="./assets/viccenzo-claro.png" alt="Foto do Viccenzo" />

      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>

      <ul>
        <!-- Isso cria uma lista não ordenada -->
        <li>
          <!-- Isso cria uma lista -->
          <a href="https://www.instagram.com/viccenzoboff/" target="_blank"
            >Me siga no instagram</a
          >
          <!-- O atributo target="_blank" faz com que o link abra em uma nova aba -->

        <li>
          <a href="https://github.com/caranguejo1/" target="_blank"
            >Acompanhe meus projetos</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/viccenzo-gottardo-boff-47939832b/"
            target="_blank"
            >Conecte-se comigo no LinkedIn</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.instagram.com/viccenzoboff/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/caranguejo1/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/viccenzo-gottardo-boff-47939832b/" target="_blank">

      </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
